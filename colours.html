<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>contextual colors</h2>
        <p>use the contextual classes to provide 'meaning throught colours':</p>
        <p class="text muted">this text is muted</p>
        <p class="text-primary bg-primary text-white">this text is important</p>
        <p class="text-success bg-success text-white">this text indicates success</p>
        <p class="text-info bg-info text-white">this text represents some information</p>
        <p class="text-warning"> this text represents a warning</p>
        <p class="text-danger">this text represents danger</p>
    </div>
</body>
</html>
