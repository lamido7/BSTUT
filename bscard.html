<!DOCTYPE html>
<html>
    <html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
       <div class="container ,t3">
           <h2>Basic Card</h2>
           <div class="card">
            <div class="card-body">basic card</div>
            
        </div>
        
        <div class="container mt-3">
            <div class="card-header">Header</div>
            <div class="card-body">Content</div>
            <div class="card-footer">Footer</div>
        </div>

        <div class="container mt-3">
            <h2>Card image</h2>
            <p>Image at the top</p>
            <div class="card" style="width:400px;">
            <img class="card-img-top" src="ee.jpg" alt="card image" style="width:100%">
        <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">john doe is an architect and engineer</p>
            <a href="#" class="btn btn-primary">see profile</a>
        </div>
    </div>
    <br>

    <p>image at the bottom</p>
    <div class="card" style="width:400px ;">
    <div class="card-body">
        <h4 class="card-title">jane doe</h4>
        <p class="card-text">jane is a nurse</p>
        <a href="#" class="btn btn-primary">see profile</a>
    </div>
    <img src="cb.jpg" class="card-img-bottom" alt="card image" style="width:100% ;">
</div>
        </div>

    </body>
</html>
