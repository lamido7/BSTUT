<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>alert</h2>
        <div class="alert alert-success alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Success!</strong>this alert box indicates a successful action
        </div>
        <div class="alert alert-info">
            <strong>Info!</strong> this alert boz could indicate a neutral informative change
        </div>
        <div class="alert alert-warning">
            <strong>Warning!</strong>this alert box could indicate a warning that might need attebtion
        </div>
        <div class="alert alert-danger">
            <strong>Danger!</strong>this box xould indicate a dangerous action
        </div>

        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary btn-lg active">btn-primary</button>
        <button type="button" class="btn btn-success btn-sm">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-dark">dark</button>

        

    </div>

    <div class="container mt-3">
        <div class=" btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group"> 
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">tablet</a>
                    <a href="#" class="dropdown-item">smartphone</a>
                </div>
            </div>
            
        </div>

        <button type="button" class="btn btn-primary">Messages <span class="bagde bg-danger">4 </span></button>
    </div>
    
</body>
</html>
