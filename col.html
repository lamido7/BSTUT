<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body>
        <div class="container-fluid mt-3">
            <h1>three equal width columns</h1>
            <p>note: try to add a new div with class='col' inside the roq classt</p>
            <div class="row">
                <div class="col p-3 bg-primary text-white">.col</div>
                <div class="col p-3 bg-dark text-white">.col</div>
                <div class="col p-3 bg-primary text-white">.col</div>
            </div>

            <div class="row">
                <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
                <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
                <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
                <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
              </div>
            </div>

            <div class="row">
                <div class="col-sm-4 bg-primary text-white">.col</div>
                <div class="col-sm-8 bg-dark text-white">.col</div>
            </div>

        </div>
    </body>
</html>
